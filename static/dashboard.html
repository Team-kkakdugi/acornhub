<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Acorn Hub - 대시보드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <div class="dashboard-layout">
      <!-- 사이드바 -->
      <aside class="sidebar">
        <div class="sidebar-top">
          <div class="sidebar-logo">
            <!-- Acorn Hub 로고 이미지 -->
            <img
              src="assets/logo.png"
              alt="Acorn Hub 로고"
              class="logo-image"
            />
            <div class="logo-text">Acorn Hub</div>
          </div>
        </div>

        <div class="sidebar-section">
          <div class="sidebar-section-title">
            <span id="user-name-label"></span> 님의 <span class="acorns-highlight">Acorns</span>
          </div>
          <button class="sidebar-item" type="button" id="sidebar-search-btn">
            <span class="sidebar-item-bullet">●</span>
            <span class="sidebar-item-label">프로젝트 검색</span>
          </button>
        </div>

        <!-- 개인 페이지 텍스트 제거, 새 페이지 추가만 + 아이콘 -->
        <div class="sidebar-section">
          <button
            class="sidebar-item sidebar-item-add"
            type="button"
            id="add-page-btn"
          >
            <img
              src="assets/page-add.png"
              alt="새 페이지 아이콘"
              class="sidebar-page-icon"
            />
            <span class="sidebar-item-label">새 페이지 추가</span>
          </button>

          <!-- 여기 아래에 프로젝트 이름들 표시 -->
          <div class="sidebar-project-list" id="sidebar-project-list"></div>
        </div>

        <!-- 사이드바 맨 아래 꽉 찬 로그아웃 -->
        <div class="sidebar-bottom">
          <button class="sidebar-logout-btn" id="logout-btn" type="button">
            로그아웃
          </button>
        </div>
      </aside>

      <!-- 메인 영역 -->
      <main class="main">
        <header class="topbar">
          <div class="topbar-title">
            <span>대시보드</span>
          </div>

          <!-- 상단 검색창 -->
          <div class="topbar-search">
            <input
              type="text"
              id="project-search-input"
              placeholder="프로젝트 검색..."
            />
          </div>
        </header>

        <section class="content">
          <!-- 새 폴더 버튼 1줄 + 그 아래 폴더들이 가로로 배치되는 영역 -->
          <div class="folder-section">
            <!-- folder-add 버튼 -->
            <button
              class="folder-add-button"
              id="add-folder-card"
              type="button"
            >
              <span class="folder-add-text">새 프로젝트</span>
              <div class="folder-add-icon">+</div>
            </button>

            <!-- 처음에는 비어 있는 폴더 리스트 -->
            <div class="folder-list" id="folder-list"></div>
          </div>
        </section>
      </main>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
